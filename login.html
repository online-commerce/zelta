<body>
    <a href="index.html" class="back-button"><</a>
    
    <div class="container">
       
            
            <form class="login-form">
                
                <div id="wrong-account" >The password or the name are not registrered</div>
                <input id="code" type="text" placeholder="Name" />
                <input id="code" type="password" placeholder="Password" />
                    

                <button class="login-button" onclick="sendErrorMsg()" id="sendButton">Join</button>
                
                    

               
            </form>
        
        </div>
    <script>
        function sendErrorMsg() {
        event.preventDefault();
        
        const wrongAccount = document.getElementById('wrong-account')
        wrongAccount.style.display = wrongAccount.style.display === 'block'? 'none' : 'block';
        
        
        }
    </script>
